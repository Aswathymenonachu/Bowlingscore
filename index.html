<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bowling Score Calculator üé≥</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 6px; }
    button { background: #0070f3; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005ad9; }
  </style>
</head>
<body>
  <h2>Bowling Score Calculator üé≥</h2>
  <input id="input" value="[[5,3],[10],[4,6]]" />
  <button onclick="calc()">Calculate</button>
  <p id="output"></p>

  <script src="./src/bowling.js"></script>
  <script>
    function calc() {
      try {
        const frames = eval(document.getElementById("input").value);
        const { calculateBowlingTotal } = window || {};
        // fallback for non-module script
        document.getElementById("output").textContent =
          "Score: " + calculateBowlingTotal(frames);
      } catch (err) {
        document.getElementById("output").textContent = "Invalid input format ‚ùå";
      }
    }
  </script>
</body>
</html>
